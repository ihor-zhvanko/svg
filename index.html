<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>SVG</title>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro">
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script type="text/javascript" src="circle.js"></script>
  <script type="text/javascript" src="rect.js"></script>
</head>

<body>
  <div class="svg-wrapper">
    <svg height="300" width="300">
      <circle class="movable" cx="50" cy="50" r="40" />
    </svg>
  </div>
  <div class="svg-wrapper">
    <svg height="300" width="300">
      <rect x="10" y="10" width="100" height="100" opacity="1" />
    </svg>
    <input class="opacity vertical" type="range" min="0" max="100" step="1" value="0">
    <span id="opacity-value"></span>
  </div>
  <div class="ctrl-panel ">
    <button class="btn-blue" onclick="clickTest()">Click me</button>
  </div>
</body>

</html>
